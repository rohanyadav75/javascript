<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h3>Else if condition</h3>
    <script type="text/javascript">
        var role="admin";
        if(role=="teacher"){
            document.write("The role is<b>teacher</b>")
        }
        else if(role=="admin"){
            document.write("The role is<b> admin</b>")
        }
        else if(role=="student"){
            document.write("The role is<b>student</b>")
        }
        else{
            document.write("No one suitable for this<b>role</b>")


        }


    </script>
    
</body>
</html>
