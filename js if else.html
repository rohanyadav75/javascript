<body>
    <h3>If else condition</h3>
    <script type="text/javascript">
        var age=12;
        if(age>18){

            document.write("<b>Eligible for voting</b>")
        }
        else{
            document.write("<b>Not eligible for voting.</b>")


        }


    </script>
    
</body>
